version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: camsite-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: camsite
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./apps/api/src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - camsite-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: camsite-api
    environment:
      NODE_ENV: development
      PORT: 5000
      CLIENT_ORIGIN: http://localhost:5173
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: camsite
      JWT_SECRET: your-secret-key-development
      JWT_EXPIRES_IN: 7d
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./apps/api/src:/app/src
    networks:
      - camsite-network
    command: npm run dev

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: camsite-web
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web/src:/app/src
    networks:
      - camsite-network
    command: npm run dev

volumes:
  mysql_data:

networks:
  camsite-network:
    driver: bridge
